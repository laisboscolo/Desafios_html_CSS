<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <h2>Tabelas</h2>
    <p>Tabelas são estruturas compostas por linhas e colunas sequenciais</p>
    
    <table border="1">
        <thead>
            <th id="nba" colspan="4">NBA Temporada 21/22</th>
        </thead>
        <thead>
            <th>Posição</th>
            <th>Times</th>
            <th>Vitórias</th>
            <th>Jogos</th>
        </thead>
        
        <tr>
            <td>1</td>
            <td>Golden State Warriors</td>
            <td>31</td>
            <td rowspan="4">35</td>
        </tr>
        
        <tr>
            <td class="fileirameio">2</td>
            <td class="fileirameio">Phoenix Suns</td>
            <td class="fileirameio">29</td>            
        </tr>
        <tr>
            <td>3</td>
            <td>Broklin Nets</td>
            <td>28</td>            
        </tr>         

    </table>
</body>
</html>
